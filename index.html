<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Imóveis</title>
    <script src="https://kit.fontawesome.com/98589b12b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./img/crown-solid.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <i class="fa-solid fa-crown"></i>
                King Imóveis
            </div>

            <nav class="menu">
                <a class="contact">Entre em contato</a>
            </nav>
        </div>

        <div class="main-header">
            <div class="texts">
                <h1> Mais de 2 anos atuando
                    no mercado <span>imobiliário</span>.
                </h1>

                <span>
                    Especialistas em aluguel e venda de imóveis de alto
                    padrão na região da grande São Paulo.
                </span>
            </div>

            <div class="container-filters">
                <div class="tipo">
                    <select id="select-tipo-imovel">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="Compra">Compra</option>
                        <option value="Aluguel">Aluguel</option>
                    </select>

                    <select id="select-categoria-imovel">
                        <option value="" disabled selected>Selecione a categoria</option>
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                    </select>

                    <input id="input-bairro-cidade" type="text" placeholder="Bairro ou cidade:">
                    
                    <button id="buscarBtn"> <span>Buscar</span> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>

                <div class="botao">
                    <button id="limparFiltrosBtn">Limpar filtros</button>
                </div>
            </div>
        </div>
    </header>

    <div id="app">
        <!-- renderiza com o script que faz o fectch com a api -->

        <button id="verMaisBtn">Ver Mais</button>
        <button id="topo"><i class="fa-solid fa-arrow-up"></i></button>
    </div>

    <script src="app.js"></script>
</body>

</html>
